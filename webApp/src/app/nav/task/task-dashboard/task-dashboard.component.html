<div class="container-lg tasks-box pb-3">
    <div class="col-lg-12 col-md-12 col-sm-12 pt-2">    
        <div class="input-group mb-3">
            <label class="input-group-text" for="projects">
                Projeto
            </label>
            <select class="form-select" id="projects">
              <option selected>Sem Filtro</option>
              <option value="1">4insights</option>
              <option value="2">DotNet</option>
              <option value="3">Route Project</option>
            </select>
        </div>
        <button type="button" class="btn btn-primary">Todos os projetos</button>
        <button type="button" class="btn btn-primary float-end">Incluir nova tarefa</button>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 mt-4">
        <mat-tab-group mat-align-tabs="center">
            <mat-tab label="A fazer">
                <task-to-do></task-to-do>
            </mat-tab>
            <mat-tab label="Atuais">
                <task-do></task-do>
            </mat-tab>
            <mat-tab label="Feitas">
                <task-done></task-done>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
